<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="game-info">
                <h1>Javascript memory</h1><br>
                <p>Verlopen tijd: <span id="timer">00:00</span></p>
                <p>Gevonden kaart-paren: <span id="pairs">0</span></p>
                <p>Resterende toontijd: <span id="moves"></span></p>
                <div class="progress-bar">
                    <div class="progress"></div>
                </div>
            </div>
            <div class="game-board" id="game-board">
            </div>
        </div>
        <div class="right-side">
            <h4>Top vijf</h4>
            <div class="leaderboard" id="leaderboard">
            </div>
            <br>
            <div class="playtime" id="playtime">
                <h4>Gemiddelde speeltijd: </h4>
                <p>0s (64s)</p>
            </div>
            <br>
            <div class="card-character" id="card-character">
                <h4>Karakter op dichte kaarten: </h4>
                <select name="board-characters" id="board-characters">
                    <option value="*" selected>*</option>
                    <option value="-">-</option>
                    <option value="#">#</option>
                    <option value="&">&</option>
                </select>
            </div>
            <br>
            <div class="play-characters" id="play-characters">
                <h4>Wat staat op de kaarten: </h4>
                <select name="play-character" id="play-character">
                    <option value="alpha" selected>Letters</option>
                    <option value="pictures">Plaatjes</option>
                    <option value="dogs">Honden</option>
                    <option value="cats">Katten</option>
                </select>
            </div>
            <br>
            <div class="size-option" id="size-option">
                <h4>Afmeting bord: </h4>
                <select name="board-size" id="board-size">
                    <option value="2">2</option>
                    <option value="4">4</option>
                    <option value="6" selected>6</option>
                </select>
            </div>
            <br>
            <div class="color-selector">
                <button class="color-btn">Kaartkleur</button>
                <div class="color-bar" style="background-color: #45f14b;"></div>
              </div>
              <div class="color-selector">
                <button class="color-btn">Open</button>
                <div class="color-bar" style="background-color: #13661e;"></div>
              </div>
              <div class="color-selector">
                <button class="color-btn">Gevonden</button>
                <div class="color-bar" style="background-color: #80127a;"></div>
              </div>
            <br>
            <br>
            <br>
            <div class="color-selector">
                <button class="new-game-btn" button id="new-game-btn1">Nieuw Spel</button>
            </div>
            <br>
            <br>
            <div id="win-screen" class="win-screen hidden">
                <div class="win-content">
                  <h1>Je hebt het spel gewonnen!</h1>
                    <p>Verlopen tijd: <span id="win-time"></span></p>
                  <br>
                  <button class="new-game-btn" button id="new-game-btn2">Nieuw Spel</button>
                </div>
              </div>
        </div>
    </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
